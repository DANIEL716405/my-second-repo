<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <style>    
    </style>
</head>
<body>
    <div class="main">
        <!-- container for the entire calculator -->
         <div class="calculator_Container">
            <input type="text" readonly>
            <div class="calculator_buttons">
                <button class="special">AC</button>
                <button class="special">&times;</button>
                <button class="special">%</button>
                <button class="special">&divide;</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="special">X</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="special">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="special">+</button>
                <button><i class="fa-solid fa-bolt special"></i></button>
                <button>0</button>
                <button>.</button>
                <button id="equal">=</button>
                
            </div>
         </div>
    </div>
    <script src="https://kit.fontawesome.com/a0d92fbbd6.js" crossorigin="anonymous"></script>
</body>
</html>
